<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">

<div class="relative">
  <div id="overlay" class="overlay"></div>
  <!-- Opponent Monster Health Bar -->
  <div class="monsterInfo monster-1">
    <h1>Draggle</h1>
    <div class="relative-pos">
      <div class="healthBar"></div>
      <div id="enemyHealthBar" class="healthBar green"></div>
    </div>
  </div>
  <!-- Player Monster Health Bar -->
  <div class="monsterInfo monster-2">
    <h1>Emby</h1>
    <div class="relative-pos">
      <div class="healthBar"></div>
      <div id="playerHealthBar" class="healthBar green"></div>
    </div>
  </div>
  <canvas></canvas>
  <div class="attackBar">
    <div class="attackSelection">
      <button id="tackle">Tackle</button>
      <button id="fireball">Fireball</button>
    </div>
    <div class="attackInfo">
      <h1>Lorem, ipsum.</h1>
    </div>
  </div>
</div>
